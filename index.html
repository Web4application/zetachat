<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ZetaChat - Seamless communication platform">
  <title>ZetaChat</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts/zetachat.js" defer></script> <!-- Add your JavaScript logic here -->
</head>
<body>
  <!-- Main Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">ZetaChat</div>
      <ul class="nav-links" id="nav-links">
        <li id="signup-nav"><a href="#signup-page">Sign-Up</a></li>
        <li id="login-nav"><a href="#login-page">Login</a></li>
        <li id="logout-nav" style="display: none;"><button id="logout-btn">Logout</button></li>
      </ul>
    </nav>
  </header>

  <!-- Main Container -->
  <div id="main-container">

    <!-- Login Page -->
    <section id="login-page">
      <h1>Login to ZetaChat</h1>
      <form id="login-form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="login-email" placeholder="Enter your email" required>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#signup-page">Sign Up</a></p>
    </section>

    <!-- Sign-Up Page -->
    <section id="signup-page" style="display: none;">
      <h1>ZetaChat Sign-Up</h1>
      <form id="signup-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="submit">Sign Up</button>
      </form>
    </section>

    <!-- Profile Setup Page -->
    <section id="profile-page" style="display: none;">
      <h1>Profile Setup</h1>
      <form id="profile-form">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <button type="submit">Save Profile</button>
      </form>
    </section>

<!-- Social Media Integration Page -->
<section id="social-media-page" style="display: none;">
  <h1>Social Media Integration</h1>
  <form id="social-media-form">
    <label>Sync Platforms:</label><br>
    <input type="checkbox" id="whatsapp" name="social-media" value="whatsapp"> WhatsApp <br>
    <input type="checkbox" id="twitter" name="social-media" value="twitter"> Twitter <br>
    <input type="checkbox" id="facebook" name="social-media" value="facebook"> Facebook <br>
    <button type="submit">Sync</button>
  </form>
  <h2>Join Our Community!</h2>
  <!-- Discord Widget iframe -->
  <iframe src="https://discordapp.com/widget?id=1351349533053030552&theme=dark" 
          width="350" 
          height="500" 
          allowtransparency="true" 
          frameborder="0" 
          sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
  </iframe>
</section>

    <!-- Restriction and Subscription Pages -->
    <section id="restriction-page" style="display: none;">...</section>
    <section id="subscription-page" style="display: none;">...</section>

  </div>

  <!-- Footer -->
  <footer>
    <p>ZetaChat ©️ 2025 | <a href="#privacy">Privacy Policy</a> | <a href="#contact">Contact Us</a></p>
  </footer>

  <script>
    // Placeholder for backend URL
    const backendUrl = 'http://localhost:3000';

    // Handle Login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      fetch(`${backendUrl}/api/login`, {
        method: 'POST',
        body: JSON.stringify({ email, password }),
        headers: { 'Content-Type': 'application/json' }
      }).then(res => res.json()).then(data => {
        if (data.success) {
          alert('Login successful');
          document.getElementById('login-page').style.display = 'none';
          document.getElementById('logout-nav').style.display = 'block';
        } else {
          alert('Invalid login');
        }
      }).catch(err => console.error(err));
    });

    // Handle Logout
    document.getElementById('logout-btn').addEventListener('click', () => {
      alert('Logged out!');
      document.getElementById('logout-nav').style.display = 'none';
      document.getElementById('login-page').style.display = 'block';
    });
  </script>
</body>
</html>
