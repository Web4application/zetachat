<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zeta chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .chat-container {
      width: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #0078D4;
      color: #fff;
      padding: 10px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      text-align: center;
      font-size: 18px;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 0 0 0 8px;
    }
    .chat-input button {
      background: #0078D4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 0 0 8px 0;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #005A9E;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat Room</div>
    <div class="chat-messages" id="messages">
      <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const messages = document.getElementById('messages');

      if (messageInput.value.trim() !== '') {
        const newMessage = document.createElement('div');
        newMessage.textContent = messageInput.value;
        newMessage.style.marginBottom = '10px';
        newMessage.style.padding = '8px';
        newMessage.style.backgroundColor = '#0078D4';
        newMessage.style.color = 'white';
        newMessage.style.borderRadius = '8px';
        newMessage.style.maxWidth = '70%';
        newMessage.style.alignSelf = 'flex-end';
        newMessage.style.wordWrap = 'break-word';

        messages.appendChild(newMessage);
        messageInput.value = '';
        messages.scrollTop = messages.scrollHeight;
      }
    }
  </script>
</body>
</html>
