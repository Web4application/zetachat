[app]
name = "Zeta Chat"

[database]
path = "zetachat.db"

[ui]
primary_color = "#1e1e2f"
secondary_color = "#2a2a3e"
accent_color = "#ff4b2b"
font_family = "Segoe UI, Roboto, Helvetica, Arial, sans-serif"

[features]
feed = true
chat = true
friends = true
notifications = true

[features.feed]
max_posts_display = 20

[features.chat]
max_messages_display = 50
